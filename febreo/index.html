<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre de San Valentín</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            overflow: hidden;
        }
        .envelope {
            position: relative;
            width: 220px;
            height: 150px;
            background-color: pink;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding-top: 20px;
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-bottom: 75px solid rgb(248, 173, 210);
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .content {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: auto;
            min-width: 180px;
            max-width: 220px;
            background-color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            font-weight: bold;
            color: crimson;
        }
        .heart-button {
            position: absolute;
            bottom: -0px;
            left: 50%;
            transform: translateX(-50%) rotate(0);
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 15%, 100% 50%, 80% 100%, 50% 80%, 20% 100%, 0 50%);
            cursor: pointer;
            transition: transform 0.6s ease-in-out;
        }
        .open .flap {
            transform: rotateX(180deg);
        }
        .open .content {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .open .heart-button {
            transform: translateX(-50%) translateY(500%) rotate(360deg); /*bajar boton rojo */
        }
        .floating-hearts {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 15%, 100% 50%, 80% 100%, 50% 80%, 20% 100%, 0 50%);
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(200deg);
    }
        }        
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="envelope" onclick="toggleEnvelope()">
        <div class="flap"></div>
        <div class="content">
            <p>Querida Rocio.</p>
            <p> En este día especial te quiero dedicar estas palabras, eres la persona más especial en mi vida, la que me acompaña en cada paso y me hace sentir completo. Te quiero mucho.</p>
        </div>
        <div class="heart-button"></div>
    </div>

    <script>
        function toggleEnvelope() {
            document.querySelector('.envelope').classList.toggle('open');
        }
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
