<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu solicitud</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            color: #495057;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Estilos para el contenedor de la imagen y el texto */
        .contenedor-gracias {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="contenedor-gracias">
        <!-- Imagen -->
        <img src="https://cdn-icons-png.flaticon.com/512/3699/3699516.png" alt="Gracias">

        <!-- Mensaje de agradecimiento -->
        <h1>¡Gracias!</h1>

        <!-- Texto adicional -->
        <p>Tu solicitud fue enviada correctamente.</p>

        <!-- Botón para regresar a la página principal -->
        <button onclick="window.location.href = 'jovenes.html';">Inicio</button>
    </div>
</body>
</html>
